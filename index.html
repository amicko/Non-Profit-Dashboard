<!DOCTYPE html>
<html>

	<head>
	  <meta name="viewport" content="initial-scale=1">
	  <meta charset="utf-8">
	  <title> Non-Profit Management</title>
	  <script src="https://use.typekit.net/frt7azo.js"></script>
	  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet" type="text/css">
	  <link type="text/css" rel="stylesheet" href="styles/resetstylesheet.css">
	  <link type="text/css" rel="stylesheet" href="styles/main.sass.css">
	</head>

<body>

  <header>
  	<a href= "#home"></a>
  	<h1> Dashboard </h1>
  	
  </header>

  <nav>
  	<div class="overview">
 		<a href="#overview"> <h2> Overview </h2> </a>
  	</div>
  	<div class="campaigns">
 		<a href="#campaigns"> <h2> Campaigns </h2></a>
  	</div>
  	<div class="donors">
 		<a href="#donors"> <h2> Donors </h2></a>
  	</div>
  </nav>

  <main>

  	<div class="main_content">

  		<div class= "total_YTD">
	  		<h2> Amount Raised YTD: <a href="#"></a> </h2>
	  		
  		</div>

	  	<div class="top_campaigns">
		  	<div class= "border">
		  		<a href="#"> <h3> Top Campaigns </h3> </a>
		  		<h3> YTD </h3>
		  	</div>
		  	<ul id="topCampList">
		  	</ul>
	  	</div>

	  	<div class="top_donors">
	  		<div class= "border">
		  	<a href="#" ><h3> Top Donors </h3> </a>
		  	<h3> YTD </h3>
		  	</div>
		  	<ul id="topDonorList">
		  	</ul>
		</div>

		<div class="all_campaigns">
		  	<h3>All Campaigns</h3>
		  	<ul class="menuCampaignList"></ul>
		</div>

		<div class="selected_campaign">
		  	<h3 id="campaignTitle"></h3>
		  	<ul class="menuDonorList"></ul>
		</div>

		<div class="donor_list">
		  	<h3> Donor List </h3>
		  	<ul class="menuDonorList"></ul>
		</div>

		<div class="selected_donor">
		  	<h3> All Donors </h3>
		  	<h3> Donor Profile </h3>
		  	<div class="menuDonorList left"></div>
		  	
		  	<div id="selectedDonor" class="right"></div>
		</div>

		

	</div>

  </main>



<script type="text/javascript" src="/scripts/bundle.js"></script>
</body>


</html>
